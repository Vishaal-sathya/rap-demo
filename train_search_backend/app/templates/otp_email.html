<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your Train Booking OTP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        margin: 0;
        padding: 0;
      }
      .email-container {
        background-color: #ffffff;
        max-width: 500px;
        margin: 40px auto;
        border-radius: 8px;
        padding: 20px;
        border: 1px solid #ddd;
      }
      .header {
        text-align: center;
        padding-bottom: 10px;
        border-bottom: 2px solid #4338ca;
      }
      .header h2 {
        color: #4338ca;
      }
      .content {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
        line-height: 1.5;
      }
      .otp {
        display: block;
        margin: 20px auto;
        padding: 12px;
        background-color: #f0f8f5;
        border: 1px dashed #4338ca;
        color: #4338ca;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        border-radius: 6px;
        letter-spacing: 4px;
        width: fit-content;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 13px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h2>RailwayGO OTP</h2>
      </div>
      <div class="content">
        <p>Dear Passenger,</p>
        <p>
          Your One-Time Password (OTP) for confirming your train booking is:
        </p>
        <div class="otp">{{ otp }}</div>
        <p>
          This OTP will expire in <strong>{{ expiry_minutes }}</strong> minutes.
        </p>
        <p>If you did not request this OTP, please ignore this email.</p>
      </div>
      <div class="footer">
        &copy; {{ current_year }} RailwayGO. All rights reserved.
      </div>
    </div>
  </body>
</html>
